<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./env.js"></script>
  <script src="./stopwatch.js"></script>
  <link href="stopwatch.css" rel="stylesheet">
</head>
<body>
  <div id="skrollr-body">
    <div class="container">
      <div class="clock">
        <div class="hour-hand" data-0="transform:rotate(150deg);" data-10000="transform:rotate(237deg);"></div>
        <div class="minute-hand" data-0="transform:rotate(0deg);" data-10000="transform:rotate(1080deg);"></div>
        <div class="seconds-hand" data-0="transform:rotate(0deg);" data-10000="transform:rotate(64800deg);"></div>
        <div class="pivot"></div>

        <div class="clock-shadows">
          <div class="hour-hand" data-0="transform:rotate(150deg);" data-10000="transform:rotate(237deg);"></div>
          <div class="minute-hand" data-0="transform:rotate(0deg);" data-10000="transform:rotate(1080deg);"></div>
          <div class="seconds-hand" data-0="transform:rotate(0deg);" data-10000="transform:rotate(64800deg);"></div>
          <div class="pivot"></div>
        </div>

      </div>
    </div>
  </div>
<div class="envelope new">
  <div class="front">
    <div class="mailme">
      <p>Dear Member of the House</p>
    </div>
  </div>
  <div class="back">
    <div class="letter">
      <img width="100%" src="67494528_326945861569750_7271751915598249984_n.jpg"></img>
    </div>
    <div class="flap left-flap"></div>
    <div class="flap right-flap"></div>
    <div class="flap bottom-flap"></div>
    <div class="flap top-flap"></div>
  </div>
</div>
<div id="skrollr-body">
  <div class="container">
    <div class="clock">
      <div class="hour-hand" data-0="transform:rotate(150deg);" data-10000="transform:rotate(237deg);"></div>
      <div class="minute-hand" data-0="transform:rotate(0deg);" data-10000="transform:rotate(1080deg);"></div>
      <div class="seconds-hand" data-0="transform:rotate(0deg);" data-10000="transform:rotate(64800deg);"></div>
      <div class="pivot"></div>

      <div class="clock-shadows">
        <div class="hour-hand" data-0="transform:rotate(150deg);" data-10000="transform:rotate(237deg);"></div>
        <div class="minute-hand" data-0="transform:rotate(0deg);" data-10000="transform:rotate(1080deg);"></div>
        <div class="seconds-hand" data-0="transform:rotate(0deg);" data-10000="transform:rotate(64800deg);"></div>
        <div class="pivot"></div>
      </div>

    </div>
  </div>
</div>
<link href="env.css" rel="stylesheet">
</body>
</html>
