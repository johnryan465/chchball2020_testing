<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div class="envelope new">
  <div class="front">
    <div class="mailme">
      <p>Dear Member of the House</p>
    </div>
  </div>
  <div class="back">
    <div class="letter-clean letter">
      <img width="100%" src="pretheme.jpg"></img>
    </div>
    <div class="flap left-flap"></div>
    <div class="flap right-flap"></div>
    <div class="flap bottom-flap"></div>
    <div class="flap top-flap">
      <img class="seal" src="sealp.png"></img>
    </div>
  </div>
</div>
<div class="clock">
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="seconds-hand"></div>
    <div class="pivot"></div>
</div>
<link href="stopwatch.css" rel="stylesheet">
<link href="env.css" rel="stylesheet">
<script src="./stopwatch.js"></script>
<script src="./env.js"></script>
</body>
</html>
