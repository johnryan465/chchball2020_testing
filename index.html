<html>
<head>
  <script defer
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div class="envelope">
  <div class="front">
    <div class="mailme">
      <p class="gold-text">You are cordially invited</p>
    </div>
  </div>
  <div class="back">
    <div class="letter-clean letter">
      <img id="inv" width="100%" src="pretheme.jpg"></img>
    </div>
    <div class="flap left-flap"></div>
    <div class="flap right-flap"></div>
    <div class="flap bottom-flap"></div>
    <div class="flap top-flap">
      <img class="seal" src="sealp.png"></img>
    </div>
  </div>
</div>
<div class="slide-in from-right">
  <div class="slide-in-content" >
    <div id="countdown">
      <div id='tiles'></div>
      <div class="labels">
        <li>Days</li>
        <li>Hours</li>
        <li>Mins</li>
        <li>Secs</li>
      </div>
    </div>
  </div>

</div>



<link href="stopwatch.css" rel="stylesheet">
<link href="env.css" rel="stylesheet">
<script defer src="./stopwatch.js"></script>
<script defer src="./env.js"></script>

</body>
</html>
